<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Locadora</title>

    <style>
        body{
            background-color: rgb(42, 42, 43);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            color: rgb(223, 217, 217);
            font-size: 1rem;
        }
        div {
            display: flex;
            flex-direction: column;
            background-color: rgb(58, 57, 57);
            max-width: 50%;
            min-width: 50%;                   
            align-items: stretch;
            padding: 2rem;
            gap: 0.8rem;
            border-radius: 8px;
        }
        div input{
            
            padding: 8px;
        }
        div hr {
            width: 100%;
        }
        #btConverter {
            border: none;
            border-radius: 8px;
            width: 100%;
            padding: 8px;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <h1>Vídeo Locadora JS</h1>
        <hr />
        <label for="inTitulo">Título do filme:</label> <input id="inTitulo" type="text">
        
        <label for="inDuracao">Duração:</label> <input id="inDuracao" type="text">
        
        <button id="btConverter">Converter em Horas e Minutos</button>
    </div>
    <div>
        <h3>Valores convertidos</h3>
        <p id="outTitulo"></p>
        <p id="outResposta"></p>
    </div>

</body>
    <script src="script.js"></script>
</html>
